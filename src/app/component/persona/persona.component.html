<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary text-right" [routerLink]="['/registry', 'nuevo']" type="button" name="button">Nuevo</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12 text-right">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>*</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let k of persona | keys; let i=index">
            <td>{{i + 1}}</td>
            <td>{{persona[k].nombre}}</td>
            <td>{{persona[k].direccion}}</td>
            <td>
              <button class="btn btn-outline-success text-right" [routerLink]="['/registry', k]" type="button" name="button">Editar</button>
              <button class="btn btn-outline-danger text-right" type="button" name="button" (click)= "borrarList(k)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

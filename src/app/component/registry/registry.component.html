<h1>Registro</h1>
<button class="btn btn-outline-danger" [routerLink]="['/persona']" type="submit">Regresar</button>
<br>
<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)= "guardar($event.target)" #form="ngForm">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" placeholder="Nombre del usuario" [(ngModel)]="persona.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label>Direcc√≥n:</label>
        <select class="form-control" [(ngModel)]="persona.direccion" name="direccion">
          <option value="olivos">Los Olivos</option>
          <option value="victoria">La Victoria</option>
        </select>
      </div>
      <div class="form-group">
        <label>Biografia:</label>
        <textarea type="text" class="form-control" placeholder="Text" [(ngModel)]="persona.biografia" name="biografia"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!form.valid">Enviar</button>
      </div>
    </form>
  </div>
</div>
{{form.valid}}

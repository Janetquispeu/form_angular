<h4 class="b-title-registry">Registrate Aquí!</h4>
<form [formGroup]="forma" (ngSubmit)="enviar()" class="b-form">
  <div formGroupName="nombreCompleto">
    <!-- [ngClass]= "{'has-danger': !forma.get('nombre').valid}" -->
    <div class="form-group row" [ngClass]= "{'has-danger': !forma.get('nombreCompleto').get('nombre').valid}">
      <label class="col-3 col-form-label">Nombre</label>
      <div class="col-9 b-form-container">
        <input class="form-control b-form-input"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minLength" class="form-control-feedback">
          Mínimo 5 caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label">Apellido</label>
      <div class="col-9 b-form-container">
        <input class="form-control b-form-input"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label">Correo</label>
    <div class="col-9 b-form-container">
      <input class="form-control b-form-input"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3">Pasatiempos</label>
    <div class="col-9 b-form-container b-form-wrapper">
      <div class="b-form-leasure" formArrayName="pasatiempos">
        <input *ngFor="let hobby of formDataPasatiempos.controls; let i=index"
              class="form-control b-form-input"
              type="text"
              placeholder="Pasatiempos"
              [formControlName]="i">
      </div>
      <button  type="button"
        (click)="agregarPasatiempo()"
        class="btn btn-primary">Agregar
      </button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>
</form>

{{forma.valid}}
